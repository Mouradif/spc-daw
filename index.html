<!doctype html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>SpcJs</title>
</head>
<body>
  <input id="rom" type="file">
  <button id="pause">Pause</button>
  <button id="reset">Restart song</button><br>
  <canvas id="output"></canvas>
  <div id="dsp-controls">
    <div id="channel-selector">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>
        <div data-action="mute">Mute</div>
        <div data-action="all">All</div>
      </div>
    </div>
    <div id="track-list"></div>
  </div>
  <p>
    SpcJs, by <a href="https://github.com/angelo-wf">angelo_wf</a>.<br />
    Fork by <a href="https://github.com/Mouradif">Mouradif</a>.
  </p>

  <script src="tracks/list.js"></script>
  <script src="snes/dsp.js"></script>
  <script src="snes/spc.js"></script>
  <script src="snes/apu.js"></script>

  <script src="js/audio.js"></script>
  <script src="js/spcp.js"></script>
  <script src="js/main.js"></script>

</body>
</html>
